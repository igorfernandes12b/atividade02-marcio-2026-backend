<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Mercado Livre Clone</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="listar.html">Produtos</a>
  </nav>
</header>

<div class="container">
  <h2>Cadastrar Produto</h2>

  <form id="form">
    <input type="text" placeholder="Nome" name="nome" required>
    <input type="number" step="0.01" placeholder="Preço" name="preco" required>
    <textarea placeholder="Descrição" name="descricao" required></textarea>
    <input type="text" placeholder="Categoria" name="categoria" required>
    <input type="text" placeholder="Tipo (produto, filme, música)" name="tipo" required>
    <button type="submit">Cadastrar</button>
  </form>
</div>

<script src="cadastrar.js"></script>
</body>
</html>
